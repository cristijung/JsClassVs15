<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>InnerHTML x InnerText</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./css/estilo.css" rel="stylesheet" />
    <style>
      .colored-div {
        width: 100px;
        height: 100px;
        margin: 10px;
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <section>
      <h1>innerHTML x innerText</h1>

      <p>Conteúdo innerHTML: <span id="exibirInnerHTML"></span></p>
      <p>Conteúdo innerText: <span id="exibirInnerText"></span></p>  

      <script>
        const div = document.getElementById("myDiv");
        const exibirInnerHTML = document.getElementById("exibirInnerHTMl");
        const exibirInnerText = document.getElementById("exibirInnerText");

        exibirInnerHTML.innerText = div.innerHTML;
        exibirInnerText.innerText = div.innerText;
      </script>
      <hr />
      
      <h2>Criar divs coloridas:</h2>
      <button id="criarDiv">Criar Div</button>
      <div id="container-divs"></div>

      <h2>Exibir novo texto:</h2>
      <p id="texto">Este texto será modificado.</p>
      <button id="mudarTexto">Mudar Texto</button>

      <script>
        const btnCriarDiv = document.getElementById("criarDiv");
        const containerDivs = document.getElementById("container-divs");
        const btnMudarTexto = document.getElementById("mudarTexto");
        const paragrafo = document.getElementById("texto");

        function getRandomColor() {
          const letters = "0123456789ABCDEF";
          let color = "#";
          for (let i = 0; i < 6; i++) {
            color += letters[Math.floor(Math.random() * 16)];
          }
          return color;
        }

        btnCriarDiv.addEventListener("click", () => {
          const novaDiv = document.createElement("div");
          novaDiv.classList.add("colored-div");
          novaDiv.style.backgroundColor = getRandomColor();
          containerDivs.appendChild(novaDiv);
        });

        btnMudarTexto.addEventListener("click", () => {
          paragrafo.innerHTML = "Novo texto com <b>negrito</b>!";
        });
      </script>
    </section>
  </body>
</html>
