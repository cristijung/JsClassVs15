<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>InnerHTML x InnerText</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link href="./css/estilo.css" rel="stylesheet" />

    <style>
        .colored-div {
          width: 100px;
          height: 100px;
          margin: 10px;
          border: 1px solid black;
        }
      </style>
  </head>
  <body>
    <section>
        <h1>innerHTML x innerText</h1>

        <p>Conteúdo innerHTML: <span id="exibirInnerHTML"></span></p>
        <p>Conteúdo innerText: <span id="exibirInnerText"></span></p>
        
        
        <script>
            const div = document.getElementById('myDiv');
            const exibirInnerHTML = document.getElementById('exibirInnerHTMl');
            const exibirInnerText = document.getElementById('exibirInnerText');

            exibirInnerHTML.innerText = div.innerHTML;
            exibirInnerText.innerText = div.innerText;
        </script>
        <hr/>

        




    </section>
   
  </body>
</html>
